server:
  # 应用端口
  port: 1111

spring:
  application:
    # 应用名称
    name: solo-gateway
  profiles:
    # 环境配置
    active: @profiles.active@
  # Nacos 参数配置
  cloud:
    nacos:
      config:
        # 配置中心地址
        server-addr: 127.0.0.1:8848
        # 配置中心文件后缀
        file-extension: yml
      discovery:
        # 服务发现地址
        server-addr: 127.0.0.1:8848
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        # 系统核心模块
        - id: solo-system
          uri: lb://solo-system
          predicates:
            - Path=/system/**
        # 代码生成模块
        - id: solo-codegen
          uri: lb://solo-codegen
          predicates:
            - Path=/codegen/**
